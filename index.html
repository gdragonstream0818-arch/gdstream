<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>지드래곤 음원총공팀</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- ✅ HEADER: 로고만 -->
  <header class="header header--simple">
    <div class="headerBar headerBar--center">
      <a class="brand" href="/" aria-label="지드래곤 음원총공팀">
        <img class="brandImg" src="/assets/header/logo.svg" alt="지드래곤 음원총공팀 로고">
      </a>
    </div>
  </header>

  <!-- ✅ HERO -->
  <section class="hero">
    <div class="heroInner">
      <a class="heroLink"
         href="https://youtu.be/o9DhvbqYzns?si=7uozTe90cIU0ZY27"
         target="_blank" rel="noreferrer">
        <picture>
          <source media="(max-width: 768px)" srcset="/assets/header/header-m.jpg">
          <img class="heroImg" src="/assets/header/header-pc.jpg" alt="G-DRAGON - TOO BAD (MV)">
        </picture>
        <div class="playBadge">▶</div>
      </a>
    </div>
  </section>

  <main class="container">

    <!-- ✅ 원클릭 섹션 -->
    <section class="section">
      <div class="oneclickPanel">
        <div class="oneclickHead">
          <div class="oneclickKicker">only for FAM</div>
          <h2 class="oneclickTitle">원클릭 스트리밍</h2>
          <p class="oneclickSub">플랫폼을 선택하면 바로 스트리밍을 시작할 수 있어요.</p>
        </div>

        <div class="oneclickGrid">
          <!-- ✅ 멜론: 모달 트리거 -->
          <a class="ocBtn" href="#" data-oneclick="melon" aria-label="멜론 원클릭">
            <div class="ocIcon"><img src="/assets/icons/platform/melon.svg" alt="멜론"></div>
            <div class="ocText">
              <div class="ocName">멜론</div>
              <div class="ocSub">원클릭 스트리밍</div>
            </div>
            <div class="ocArrow">→</div>
          </a>

          <!-- 나머지 플랫폼(지금은 링크만) -->
          <a class="ocBtn" href="/streaming/" aria-label="지니 원클릭">
            <div class="ocIcon"><img src="/assets/icons/platform/genie.svg" alt="지니"></div>
            <div class="ocText">
              <div class="ocName">지니</div>
              <div class="ocSub">원클릭 스트리밍</div>
            </div>
            <div class="ocArrow">→</div>
          </a>

          <a class="ocBtn" href="/streaming/" aria-label="벅스 원클릭">
            <div class="ocIcon"><img src="/assets/icons/platform/bugs.svg" alt="벅스"></div>
            <div class="ocText">
              <div class="ocName">벅스</div>
              <div class="ocSub">원클릭 스트리밍</div>
            </div>
            <div class="ocArrow">→</div>
          </a>

          <a class="ocBtn" href="/streaming/" aria-label="플로 원클릭">
            <div class="ocIcon"><img src="/assets/icons/platform/flo.svg" alt="플로"></div>
            <div class="ocText">
              <div class="ocName">플로</div>
              <div class="ocSub">원클릭 스트리밍</div>
            </div>
            <div class="ocArrow">→</div>
          </a>

          <a class="ocBtn" href="/streaming/" aria-label="바이브 원클릭">
            <div class="ocIcon"><img src="/assets/icons/platform/vibe.svg" alt="바이브"></div>
            <div class="ocText">
              <div class="ocName">바이브</div>
              <div class="ocSub">원클릭 스트리밍</div>
            </div>
            <div class="ocArrow">→</div>
          </a>

          <a class="ocBtn" href="/streaming/" aria-label="스포티파이 원클릭">
            <div class="ocIcon"><img src="/assets/icons/platform/spotify.svg" alt="스포티파이"></div>
            <div class="ocText">
              <div class="ocName">스포티파이</div>
              <div class="ocSub">원클릭 스트리밍</div>
            </div>
            <div class="ocArrow">→</div>
          </a>
        </div>
      </div>
    </section>

    <!-- ✅ 가이드 CTA -->
    <section class="section">
      <div class="sectionTitle">바로가기</div>
      <a class="ctaGuide" href="/guide/">
        <div class="ctaGuideText">
          <div class="ctaGuideTitle">음원총공 가이드</div>
          <div class="ctaGuideDesc">스트리밍 / 다운로드 / 기타 / 스트리밍리스트</div>
        </div>
        <div class="ctaGuideArrow">→</div>
      </a>
    </section>

    <!-- ✅ 계정 모아보기(너 코드 그대로) ... -->
    <!-- 여기 아래는 너가 붙여둔 socialCard들 그대로 두면 됨 -->

  </main>

  <footer class="footer">
    <div class="container footerInner">© 지드래곤 음원총공팀</div>
  </footer>

  <!-- ✅ ONECLICK MODAL (footer 밖으로 빼기!) -->
  <div class="ocModalOverlay" id="ocModalOverlay" aria-hidden="true">
    <div class="ocModal" role="dialog" aria-modal="true" aria-label="원클릭 모달">
      <div class="ocModalTop">
        <div class="ocModalTitle" id="ocModalTitle">멜론 원클릭</div>
        <button class="ocModalClose" type="button" id="ocModalClose" aria-label="닫기">✕</button>
      </div>

      <div class="ocModalHero">
        <img id="ocModalImg" class="ocModalImg" src="/assets/oneclick/melon-modal.png" alt="멜론 원클릭 안내 이미지">
      </div>

      <div class="ocModalBody">
        <div class="ocDeviceLine">
          <span class="ocDeviceBadge" id="ocDeviceBadge">기기: 자동 인식</span>
          <span class="ocHint" id="ocHint">기기에 맞는 원클릭 버튼을 눌러주세요.</span>
        </div>

        <div class="ocLinkGrid" id="ocLinkGrid"></div>
      </div>
    </div>
  </div>

  <!-- ✅ JS 반드시 있어야 모달 뜸 -->
  <script src="/data.js"></script>
  <script src="/script.js"></script>

</body>
</html>
