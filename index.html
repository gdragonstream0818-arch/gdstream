<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDSTREAM</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container headerInner">
      <a class="logo" href="/">GDSTREAM</a>
      <nav class="nav">
        <a href="/guide/">가이드</a>
        <a href="/streaming/">원클릭</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="h1">GDSTREAM</h1>
    <p class="p">가이드 이미지 + 원클릭 링크</p>

    <div class="grid">
      <div class="card">
        <div class="sectionTitle">원클릭</div>
        <p class="p">플랫폼 버튼 눌러 바로 이동.</p>
        <a class="btn" href="/streaming/">
          <span>
            <div class="btnTitle">원클릭 바로가기</div>
            <div class="btnDesc">링크 허브</div>
          </span>
          <span>→</span>
        </a>
      </div>

      <div class="card">
        <div class="sectionTitle">가이드</div>
        <p class="p">플랫폼별 가이드 이미지 모아보기.</p>
        <a class="btn" href="/guide/">
          <span>
            <div class="btnTitle">가이드 보러가기</div>
            <div class="btnDesc">이미지 갤러리</div>
          </span>
          <span>→</span>
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footerInner">© GDSTREAM</div>
  </footer>
</body>
</html>
