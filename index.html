<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>지드래곤 음원총공팀</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <div class="headerInner">
      <a class="logo" href="/">
        <img class="logoImg" src="/assets/logo.svg" alt="G-DRAGON">
        <span>지드래곤 음원총공팀</span>
      </a>

      <nav class="nav">
        <a href="/streaming/">원클릭</a>
        <a href="/guide/">가이드</a>
      </nav>
    </div>
  </header>

  <!-- ✅ HERO: 뮤비 전체폭/크게 -->
  <section class="hero">
    <div class="heroInner">
      <div class="ytWrap">
        <iframe
          class="yt"
          src="https://www.youtube.com/embed/o9DhvbqYzns?rel=0&modestbranding=1"
          title="G-DRAGON - TOO BAD (MV)"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </section>

  <main class="container">
    <section class="section">
      <div class="sectionTitleRow">
        <div class="sectionTitle">원클릭 스트리밍</div>
      </div>

      <div class="btnList">
        <a class="btn btn--melon" href="/streaming/">
          <span>
            <div class="btnTitle">멜론 원클릭</div>
            <div class="btnDesc">기기별 자동 링크</div>
          </span>
          <span>→</span>
        </a>
      </div>
    </section>

    <section class="section">
      <div class="sectionTitleRow">
        <div class="sectionTitle">가이드</div>
      </div>

      <div class="btnList">
        <a class="btn" href="/guide/">
          <span>
            <div class="btnTitle">가이드 보러가기</div>
            <div class="btnDesc">스트리밍 / 다운로드 / 투표</div>
          </span>
          <span>→</span>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footerInner">© 지드래곤 음원총공팀</div>
  </footer>
</body>
</html>
