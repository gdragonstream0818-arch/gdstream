<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>지드래곤 음원총공팀</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- ✅ 공통 헤더가 여기 들어감 -->
  <div id="appHeader"></div>

  <!-- ✅ HERO: 모바일/PC 배너 + 클릭하면 유튜브 -->
  <section class="hero">
    <div class="heroInner">
      <a class="heroLink" id="heroLink" target="_blank" rel="noreferrer">
        <picture>
          <source media="(max-width: 768px)" srcset="/assets/header/header-m.jpg">
          <img class="heroImg" src="/assets/header/header-pc.jpg" alt="G-DRAGON - TOO BAD (MV)">
        </picture>
        <div class="playBadge">▶</div>
      </a>
    </div>
  </section>

  <main class="container">
    <!-- ✅ 원클릭 미리보기 -->
    <section class="section">
      <div class="sectionTitleRow">
        <div class="sectionTitle">원클릭 스트리밍</div>
        <a class="sectionLink" href="/streaming/">전체 보기 →</a>
      </div>

      <div class="platformGrid" id="homePlatforms"></div>
    </section>

    <!-- ✅ 바로가기 -->
    <section class="section">
      <div class="sectionTitle">바로가기</div>
      <div class="btnList">
        <a class="btn" href="/guide/">
          <span>
            <div class="btnTitle">음원총공 가이드</div>
            <div class="btnDesc">플랫폼별 가이드 이미지 보기</div>
          </span>
          <span>→</span>
        </a>

        <a class="btn" href="/charts/">
          <span>
            <div class="btnTitle">차트 확인</div>
            <div class="btnDesc">멜론/지니/벅스/바이브/플로</div>
          </span>
          <span>→</span>
        </a>
      </div>
    </section>
  </main>

  <!-- ✅ 공통 푸터가 여기 들어감 -->
  <div id="appFooter"></div>

  <!-- ✅ data.js → script.js 순서 중요 -->
  <script src="/data.js"></script>
  <script src="/script.js"></script>
  <script>
    initLayout("home");
    renderHomePlatforms("homePlatforms");
  </script>
</body>
</html>
