<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>지드래곤 음원총공팀</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <div class="headerInner">
      <a class="logo" href="/">
        <img class="logoImg" src="/assets/logo.svg" alt="G-DRAGON">
        <span>지드래곤 음원총공팀</span>
      </a>

      <nav class="nav">
        <a href="/streaming/">원클릭</a>
        <a href="/guide/">가이드</a>
      </nav>
    </div>
  </header>

  <!-- ✅ HERO: 모바일/PC 다른 배너 이미지 + 클릭하면 뮤비로 이동 -->
  <section class="hero">
    <div class="heroInner">
      <a class="heroLink"
         href="https://youtu.be/o9DhvbqYzns?si=7uozTe90cIU0ZY27"
         target="_blank" rel="noreferrer">

        <picture>
          <!-- ✅ 모바일 -->
          <source media="(max-width: 768px)" srcset="/assets/header/assetshero-m.jpg">
          <!-- ✅ PC 기본 -->
          <img class="heroImg" src="/assets/header/assetshero-pc.jpg" alt="G-DRAGON - TOO BAD (MV)">
        </picture>

        <span class="playBadge" aria-hidden="true">▶</span>
      </a>
    </div>
  </section>

  <main class="container">
    <section class="section">
      <div class="sectionTitleRow">
        <div class="sectionTitle">원클릭 스트리밍</div>
      </div>

      <div class="btnList">
        <!-- ✅ 메인 버튼: script.js가 잡아서 기기별로 이동시킴 -->
        <a class="btn btn--melon" id="melonMainBtn" href="/streaming/">
          <span>
            <div class="btnTitle">멜론 원클릭</div>
            <div class="btnDesc">기기별 자동 링크</div>
          </span>
          <span>→</span>
        </a>
      </div>
    </section>

    <section class="section">
      <div class="sectionTitleRow">
        <div class="sectionTitle">가이드</div>
      </div>

      <div class="btnList">
        <a class="btn" href="/guide/">
          <span>
            <div class="btnTitle">가이드 보러가기</div>
            <div class="btnDesc">스트리밍 / 다운로드 / 투표</div>
          </span>
          <span>→</span>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footerInner">© 지드래곤 음원총공팀</div>
  </footer>

  <!-- ✅ 중요: data.js 먼저, script.js 나중 -->
  <script src="/data.js"></script>
  <script src="/script.js"></script>
</body>
</html>
